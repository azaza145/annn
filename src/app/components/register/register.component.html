<div class="container">
  <div class="register-card">
    <h2>Créer un compte</h2>
    <p>Rejoignez la plateforme de gestion d'événements Bank Al-Maghrib</p>
    
    <form class="register-form" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">Prénom</label>
          <input 
            type="text" 
            id="firstName" 
            name="firstName" 
            [(ngModel)]="registerData.firstName" 
            required
            placeholder="Votre prénom">
        </div>
        
        <div class="form-group">
          <label for="lastName">Nom</label>
          <input 
            type="text" 
            id="lastName" 
            name="lastName" 
            [(ngModel)]="registerData.lastName" 
            required
            placeholder="Votre nom">
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Adresse email professionnelle</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="registerData.email" 
          required
          placeholder="votre.email@bkam.ma">
      </div>
      
      <div class="form-group">
        <label for="department">Département</label>
        <select 
          id="department" 
          name="department" 
          [(ngModel)]="registerData.department" 
          required>
          <option value="">Sélectionnez votre département</option>
          <option value="direction-generale">Direction Générale</option>
          <option value="politique-monetaire">Politique Monétaire</option>
          <option value="supervision-bancaire">Supervision Bancaire</option>
          <option value="systemes-paiement">Systèmes de Paiement</option>
          <option value="ressources-humaines">Ressources Humaines</option>
          <option value="informatique">Informatique</option>
          <option value="juridique">Juridique</option>
          <option value="communication">Communication</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="registerData.password" 
          required
          placeholder="Minimum 8 caractères">
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          [(ngModel)]="confirmPassword" 
          required
          placeholder="Confirmez votre mot de passe">
      </div>
      
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="acceptTerms" name="acceptTerms" required>
          J'accepte les <a href="#" target="_blank">conditions d'utilisation</a> et la <a href="#" target="_blank">politique de confidentialité</a>
        </label>
      </div>
      
      <button type="submit" class="btn btn-primary btn-full" [disabled]="!acceptTerms">
        Créer mon compte
      </button>
    </form>
    
    <div class="register-footer">
      <p>Déjà un compte ? <a routerLink="/login">Se connecter</a></p>
    </div>
  </div>
</div>
